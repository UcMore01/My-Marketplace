<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Checkout</h2>
        <form>
            <!-- Shipping Details -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" required>
            </div>
            
            <!-- Payment Method -->
            <h4>Payment Method</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="creditCard" checked>
                <label class="form-check-label" for="creditCard">Credit Card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="cod">
                <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>
            
            <!-- Order Summary -->
            <div class="mt-4">
                <h4>Order Summary</h4>
                <ul class="list-group" id="orderSummary">
                    <!-- Order items will be loaded dynamically -->
                </ul>
                <h5 class="mt-3">Total: <span id="orderTotal">$0.00</span></h5>
            </div>
            
            <!-- Place Order Button -->
            <button type="submit" class="btn btn-success mt-3 w-100">Place Order</button>
        </form>
    </div>

    <script>
        // Sample order data (Replace with backend integration later)
        let order = [
            { name: "Product 1", price: 50.00, quantity: 1 },
            { name: "Product 2", price: 75.00, quantity: 2 }
        ];
        
        function loadOrderSummary() {
            let orderSummary = document.getElementById("orderSummary");
            let orderTotal = 0;
            orderSummary.innerHTML = "";
            
            order.forEach(item => {
                let itemTotal = item.price * item.quantity;
                orderTotal += itemTotal;
                
                let listItem = document.createElement("li");
                listItem.className = "list-group-item d-flex justify-content-between";
                listItem.innerText = `${item.name} (x${item.quantity}) - $${itemTotal.toFixed(2)}`;
                orderSummary.appendChild(listItem);
            });
            
            document.getElementById("orderTotal").innerText = `$${orderTotal.toFixed(2)}`;
        }
        
        document.addEventListener("DOMContentLoaded", loadOrderSummary);
    </script>
</body>
</html>
