<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">My Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="seller_dashboard.html">Seller Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Seller Dashboard</h2>
        
        <!-- Sales Overview -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales</h5>
                        <p class="card-text" id="totalSales">$0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-text" id="totalOrders">0 Orders</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Pending Orders</h5>
                        <p class="card-text" id="pendingOrders">0 Pending</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Management -->
        <h4>Manage Products</h4>
        <a href="addproduct.html" class="btn btn-primary mb-3">Add New Product</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Specification</th>
                    <th>Images</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Products will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchSellerDashboard();
        });

        // Fetch seller dashboard data
        function fetchSellerDashboard() {
            fetch("seller_dashboard_api.php")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayStats(data.stats);
                        displayProducts(data.products);
                    } else {
                        alert("Error loading dashboard data.");
                    }
                })
                .catch(error => console.error("Error fetching seller data:", error));
        }

        // Display sales stats dynamically
        function displayStats(stats) {
            document.getElementById("totalSales").innerText = `$${stats.total_sales}`;
            document.getElementById("totalOrders").innerText = `${stats.total_orders} Orders`;
            document.getElementById("pendingOrders").innerText = `${stats.pending_orders} Pending`;
        }

        // Display seller products dynamically
        function displayProducts(products) {
            let productTable = document.getElementById("productTable");
            productTable.innerHTML = ""; // Clear existing data

            products.forEach(product => {
                let imageHtml = "";
                let specifications = JSON.parse(product.details); // Details contain JSON specifications
                
                Object.keys(specifications).forEach(spec => {
                    let images = specifications[spec]; // Get image array for this specification
                    imageHtml += `<div><strong>${spec}</strong><br>`;
                    images.forEach(img => {
                        imageHtml += `<img src="${img}" class="img-thumbnail" width="50" height="50"> `;
                    });
                    imageHtml += `</div>`;
                });

                let row = `<tr>
                    <td>${product.name}</td>
                    <td>$${product.price}</td>
                    <td>${Object.keys(specifications).join(", ")}</td>
                    <td>${imageHtml}</td>
                    <td>${product.status}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                </tr>`;
                productTable.innerHTML += row;
            });
        }

        // Delete product
        function deleteProduct(productId) {
            if (confirm("Are you sure you want to delete this product?")) {
                fetch("seller_dashboard_api.php?action=delete&id=" + productId, { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Product deleted successfully!");
                            fetchSellerDashboard(); // Refresh product list
                        } else {
                            alert("Failed to delete product.");
                        }
                    });
            }
        }

        // Edit product (Redirect to edit page with product ID)
        function editProduct(productId) {
            window.location.href = `edit_product.html?id=${productId}`;
        }
    </script>
</body>
</html>
