<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" class="form-control" id="searchBar" placeholder="Search categories...">
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4">Shop by Category</h2>
                <div class="row" id="categoryList">
                    <!-- Categories will be loaded here dynamically -->
                </div>
                <div id="noResults" class="text-center text-muted mt-4" style="display: none;">No categories found.</div>
            </div>
        </div>
    </div>

    <script>
        let categories = [];

        // Fetch categories from backend
        function fetchCategories() {
            fetch("categories_api?list=categories")
                .then(response => response.json())
                .then(data => {
                    if (data.success && Array.isArray(data.categories)) {
                        categories = data.categories;
                        displayCategories(categories);
                    } else {
                        document.getElementById('categoryList').innerHTML = "";
                        document.getElementById('noResults').style.display = "block";
                    }
                })
                .catch(error => {
                    document.getElementById('categoryList').innerHTML = "";
                    document.getElementById('noResults').style.display = "block";
                    console.error("Error fetching categories:", error);
                });
        }

        // Display categories in the DOM
        function displayCategories(filteredCategories) {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = "";
            document.getElementById('noResults').style.display = filteredCategories.length === 0 ? "block" : "none";

            filteredCategories.forEach(category => {
                // Optional: You can add images for categories with a naming convention, e.g., images/category_<id>.jpg
                const imagePath = `images/category_${category.id}.jpg`; // fallback if you want a default image per category
                const categoryCard = `
                    <div class="col-md-4 mb-4">
                        <a href="products.html?category_id=${category.id}" class="text-decoration-none">
                            <div class="card h-100">
                                <img src="${imagePath}" class="card-img-top" alt="${category.name}"
                                    onerror="this.onerror=null;this.src='images/no-image.png';">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${category.name}</h5>
                                    ${category.description ? `<p class="card-text">${category.description}</p>` : ""}
                                </div>
                            </div>
                        </a>
                    </div>
                `;
                categoryList.innerHTML += categoryCard;
            });
        }

        // Filter categories based on search
        function filterCategories() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const filtered = categories.filter(category =>
                category.name.toLowerCase().includes(searchQuery) ||
                (category.description && category.description.toLowerCase().includes(searchQuery))
            );
            displayCategories(filtered);
        }

        // Event listeners
        document.getElementById('searchBar').addEventListener('input', filterCategories);

        // Initial fetch on page load
        document.addEventListener("DOMContentLoaded", fetchCategories);
    </script>
</body>
</html>
