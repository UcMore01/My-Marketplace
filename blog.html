<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog | Marketplace</title>
  <meta name="description" content="Read the latest news, tips, and trends in online buying and selling on Marketplace.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      object-fit: cover;
      height: 220px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Marketplace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="customer_support.html">Support</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="text-center">Latest Blog Posts</h2>
    <p class="text-center">Stay updated with the latest news, tips, and trends in online buying and selling.</p>
    <div class="row" id="blog-list">
      <!-- Blog posts will be loaded here -->
      <div class="text-center text-muted py-5" id="loading-indicator">Loading...</div>
    </div>
  </div>

  <script>
    // Example: Replace this with an actual API endpoint or JSON fetch in production
    const demoBlogPosts = [
      {
        id: 1,
        title: "How to Sell Effectively Online",
        summary: "Discover tips and tricks to boost your sales and attract more buyers.",
        image: "blog1.jpg",
        alt: "How to Sell Effectively Online"
      },
      {
        id: 2,
        title: "Top 5 Trending Products",
        summary: "Check out the latest trending products in the marketplace.",
        image: "blog2.jpg",
        alt: "Top 5 Trending Products"
      },
      {
        id: 3,
        title: "How to Spot Fake Listings",
        summary: "Learn how to identify and avoid fraudulent listings.",
        image: "blog3.jpg",
        alt: "How to Spot Fake Listings"
      }
    ];

    document.addEventListener('DOMContentLoaded', function() {
      // Logout handler
      document.getElementById('logout-link').addEventListener('click', function(e) {
        e.preventDefault();
        // Ideally, make an API call to destroy session
        window.location.href = "logout.html";
      });

      // Simulate fetching posts from an API
      loadBlogPosts();
    });

    function loadBlogPosts() {
      // Simulate async fetch with setTimeout
      setTimeout(() => {
        renderBlogPosts(demoBlogPosts);
      }, 500);

      // For real API use:
      /*
      fetch('api/blog_posts.php')
        .then(res => res.json())
        .then(posts => renderBlogPosts(posts))
        .catch(() => showBlogError());
      */
    }

    function renderBlogPosts(posts) {
      const row = document.getElementById('blog-list');
      if (!posts || !posts.length) {
        row.innerHTML = '<div class="text-center text-muted py-5">No blog posts found.</div>';
        return;
      }
      row.innerHTML = posts.map(post => `
        <div class="col-md-4">
          <div class="card mb-4 h-100">
            <img src="${post.image}" class="card-img-top" alt="${post.alt || post.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${post.title}</h5>
              <p class="card-text">${post.summary}</p>
              <a href="blog_post.html?id=${post.id}" class="btn btn-primary mt-auto" aria-label="Read more about ${post.title}">Read More</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    function showBlogError() {
      const row = document.getElementById('blog-list');
      row.innerHTML = '<div class="text-center text-danger py-5">Failed to load blog posts.</div>';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
